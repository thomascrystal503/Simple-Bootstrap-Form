<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <div
    style="background-image: url('images/feet.jfif'); height: 100px"
    class="d-flex"
  ></div>
  <body class="container">
    <h1>Highlander Hundred Hustle</h1>
    <p class="lead">2023 100K Race Participants</p>

    <br />
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
          </div>
          <div class="form-row">
            <div class="col-sm">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="state">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="State"
            />
          </div>
        </div>
      </div>
      <div>
        <button id="add" class="btn btn-info form-control">Create</button>
      </div>
    </div>
    <table id="list" class="table table-info table-striped">
      <tr>
        <th>Date</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>State</th>
      </tr>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
